{% extends 'base.html' %}

{% block content %}
<div class="start">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </div>
      </div>
</div>
{% endblock %}
