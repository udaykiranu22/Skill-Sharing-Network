{% extends 'base.html' %}

{% block content %}
<div class="start">
    <div class="card text-bg-success mb-3" style="max-width: 45rem;">
        <div class="card-header">
            <h2>Send Skill-Sharing Request to {{ receiver.username }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
        </div>
</div>
{% endblock %}
