{% extends 'base.html' %}

{% block content %}
<div class="start-u mb-5">
    <div class="card" style="width: 55rem;">
    <div class="card-body">
      <h2 class="card-title">Register</h2>
      <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
     </form>
    </div>
  </div>
</div>
{% endblock %}
